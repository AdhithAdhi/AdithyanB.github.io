{% if site.contactways %}

<!-- Profile Image -->
<div class="card card-primary card-outline" style="background-color:#343a40">
    <div class="card-body box-profile">
        <div class="text-center">
            <a target='_blank' href="{{site.contactways.profileurl}}">
                <img class="profile-user-img img-fluid img-circle" src="{{site.contactways.flairimageurl}}"
                    alt="Profile at Linked In">
            </a>
        </div>

        <h3 class="profile-username text-center">{{site.title}}</h3>

        <p class="text-muted text-center">{{site.designation}}</p>

        <p class="text-muted text-center">
            <a href="mailto:{{site.contactways.email}}">{{site.contactways.email}}</a>
        </p>

        <hr>
        <p class="text-muted text-center">
            <a>{{site.contactways.phone}}</a>
        </p>

        <hr>

        <a href="{{site.contactways.profileurl}}" class="btn btn-primary btn-block"><b>Linked In</b></a>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
{% endif %}
