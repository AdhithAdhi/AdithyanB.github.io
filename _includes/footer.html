<footer>
	<hr size="3">
	<div class="product-share text-center m-2">

		{% if site.github_username %}

		<a target="_blank" href="https://github.com/{{site.github_username}}" class="text-gray">
			<i class="fab fa-github-square fa-2x"></i>
		</a>
		{% endif %}
		{% if site.linkedin_username %}

		<a target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_username}}" class="text-gray">
			<i class="fab fa-linkedin fa-2x"></i>
		</a>
		{% endif %}
		{% if site.facebook_username %}

		<a target="_blank"  href="https://facebook.com/{{site.facebook_username}}" class="text-gray">
			<i class="fab fa-facebook-square fa-2x"></i>
		</a>
		{% endif %}
		{% if site.twitter_username %}

		<a target="_blank" href="https://twitter.com/{{site.twitter_username}}" class="text-gray">
			<i class="fab fa-instagram-square fa-2x"></i>
		</a>
		{% endif %}
		{% if site.contactways.email %}

		<a target="_blank"  href="mailto:{{site.contactways.email}}" class="text-gray">
			<i class="fas fa-envelope-square fa-2x"></i>
		</a>
		{% endif %}
	</div>
</footer>
