<div class="card card-primary card-outline pagebreak">
    <div class="card-header">

        <i class="fas fa-university mr-1"></i>
        <h5>Education</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <!-- The time line -->

                <div class="timeline">

                    {% for edu in site.education %}
                    <!-- timeline time label -->
                    <div class="time-label">
                        <span class="bg-red">
                            {{edu.level}}
                        </span>
                    </div>
                    <!-- /.timeline-label -->
                    <!-- timeline item -->
                    <div>
                        <i class="fas fa-graduation-cap bg-blue"></i>
                        <div class="timeline-item">
                            
                            <span class="time"><i class="fas fa-clock"></i> {{edu.date}}</span>
                            <h3 class="timeline-header"><a href="#">{{edu.subject}}</a></h3>
                            <div class="timeline-body">
                                <b class="text-muted">{{edu.school}}</b>
                                <i class="m-1 info-box-number"></i>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</div>
