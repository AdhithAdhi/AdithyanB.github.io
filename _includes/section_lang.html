<div class="card card-primary card-outline" style="background-color:#343a40">
	<div class="card-header">

		<h5>Languages</h5>
	</div>
	<div class="card-body m-2">


		{% for lan in site.languages %}

		<label class="text text-sm">{{lan.lang}}</label>
		<div class="progress progress-xs">

			<div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{lan.value}}" style="width:{{lan.value}}%">
			</div>
		  </div>
		{% endfor %}

	</div>
	<!-- /.card-body -->
</div>
<!-- /.card -->
