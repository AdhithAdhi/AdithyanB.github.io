<div class="card card-primary card-outline">
	<div class="card-header">

		<h5>Languages</h5>
	</div>
	<div class="card-body m-2">


		{% for languages in site.languages %}

		<label class="text text-muted">{{languages.lang}}</label>
		<div class="progress progress-sm">

			<div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="5" aria-valuenow="{{languages.value}}" style="width: {{languages.value}}">
			</div>
		  </div>
		{% endfor %}

	</div>
	<!-- /.card-body -->
</div>
<!-- /.card -->
