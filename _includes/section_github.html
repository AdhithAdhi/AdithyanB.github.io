{% if site.github %}
<div class="ard card-primary card-outline">
	<div class="card-header">
		<h3>Some projects I am Working On</h3>
	</div>
	<div class="card-body">
		<div>
			{% for project in site.github %}
			{% assign loopindex = forloop.index | modulo: 2 %}
			{% if loopindex == 1 %}
			<div class="row">
				{% endif %}
				<div class="col-lg-6">
					<div class="github-widget" data-repo="{{project}}"></div>
				</div>
				{% if loopindex == 0 %}
			</div>
			{% endif %}
			{% endfor %}
			{% if loopindex == 1 %}
		</div>
		{% endif %}
	</div>
</div>
</div>
{% endif %}
